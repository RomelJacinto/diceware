<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/stylesheet.css">

        <title>Diceware Passphrase Generator</title>
    </head>

    <body>
        <div class="wrapper center">
            <h1 class="text-center">Diceware Passphrase Generator</h1>
            <h2 class="text-center">Generate a
                <select id="numWords">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected>6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                 word passphrase separated by

                 <select id="separatorType">
                     <option value=" " selected>spaces (" ")</option>
                     <option value="_">underscores ("_")</option>
                     <option value="-">dashes ("-")</option>
                     <option value=".">periods (".")</option>
                     <option value="">nothing ("")</option>
                 </select>

             </h2>

             <h2 class="text-center">

                 Use the

                 <select id="wordList">
                     <option value="diceware_en" selected>Diceware (EN)</option>
                     <option value="eff_en">EFF Wordlist (EN)</option>
                 </select>

                 wordlist and capitalize

                 <select id="capitalization">
                     <option value="none" selected>no part of any</option>
                     <option value="first">the first letter of each</option>
                     <option value="random">random letters of each</option>
                 </select>

                 words

            </h2>

            <div class="dice-input">
                <div class="dice-inputs center" id="dice-inputs">
                </div>
                <div class="center buttons">
                    <button type="button" id="clear"> CLEAR </button>
                    <button type="button" id="generate">AUTO-GENERATE</button>
                </div>
            </div>

            <div class="center" id="generated-passphrase"></div>
        </div>

        <!-- Load PRNG -->
        <script src="js/random.min.js"></script>

        <!-- Load default word list, scripts.js -->
        <script src="data/diceware_en.json"></script>
        <script src="js/scripts.js"></script>

        <!-- Load other word lists asynchroniously -->
        <script async src="data/eff_en.json"></script>
    </body>
</html>
