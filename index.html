<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="js/diceware_words.json"></script>
        <script src="js/random.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/jquery-3.1.0.min.js"></script>
        <title>Diceware Password Generator</title>
    </head>
    <body>
        <h1 class="text-center">Diceware Password Generator</h1>
        <h2>Generate a x word password separated by y using </h2>
        <div class="wrapper center">
            <div class="dice-inputs center">
                <div class="row" id="row1">
                <input type="text" class="dice-digit" id="1" maxlength="1" />
                <input type="text" class="dice-digit" id="2" maxlength="1" />
                <input type="text" class="dice-digit" id="3" maxlength="1" />
                <input type="text" class="dice-digit" id="4" maxlength="1" />
                <input type="text" class="dice-digit" id="5" maxlength="1" />
                </div>

                <div class="row" id="row2">
                <input type="text" class="dice-digit" id="6" maxlength="1" />
                <input type="text" class="dice-digit" id="7" maxlength="1" />
                <input type="text" class="dice-digit" id="8" maxlength="1" />
                <input type="text" class="dice-digit" id="9" maxlength="1" />
                <input type="text" class="dice-digit" id="10" maxlength="1" />
                </div>

                <div class="row" id="row3">
                <input type="text" class="dice-digit" id="11" maxlength="1" />
                <input type="text" class="dice-digit" id="12" maxlength="1" />
                <input type="text" class="dice-digit" id="13" maxlength="1" />
                <input type="text" class="dice-digit" id="14" maxlength="1" />
                <input type="text" class="dice-digit" id="15" maxlength="1" />
                </div>

                <div class="row" id="row4">
                <input type="text" class="dice-digit" id="16" maxlength="1" />
                <input type="text" class="dice-digit" id="17" maxlength="1" />
                <input type="text" class="dice-digit" id="18" maxlength="1" />
                <input type="text" class="dice-digit" id="19" maxlength="1" />
                <input type="text" class="dice-digit" id="20" maxlength="1" />
                </div>
            </div>

            <div class="center" id="buttons">
                <input type="button" id="minus" value="-"/> <input type="button" id="plus" value="+"/> <input type="button" id="clear" value="CLEAR"/> <input type="button" id="generate" value="GENERATE"/> <input type="button" id="random-fill" value="FILL"/>
                <br>
            </div>

            <div class="center" id="generated-password"></div>

            <div class="options center">OPTIONS<br><br>
                <select id="separatorType">
                    <option value=" " selected>Space (" ")</option>
                    <option value="_">Underscore ("_")</option>
                    <option value="-">Dash("-")</option>
                </select>
                <br>

                <select id=rngEngine>
                    <option value="native">Native</option>
                    <option value="rngEngine">BrowserCrypto</option>
                    <option value="mersenne" selected>Mersenne</option>
                </select>
                <br>

                <select id="capitalization">
                    <option value="none" selected>None</option>
                    <option value="first">First</option>
                    <option value="random">Random</option>
                </select>
                <br>
            </div>



        </div>
    </body>
</html>
